<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Magic: The Gathering Card Scanner</h1>

        <div class="controls">
            <button id="scanButton">Scan Card</button>
            <button id="configureCropButton">Configure Crop Coordinates</button> <!-- New button -->
            <a href="/export/csv" class="button" id="downloadCsvButton">Download CSV</a>
            <a href="{{ url_for('deck_suggestions_route') }}" class="button" id="deckSuggestionsButton">Deck Suggestions</a>
        </div>

        <div class="filters">
            <label for="colorFilter">Filter by Color:</label>
            <input type="text" id="colorFilter" placeholder="e.g., W, U, B, R, G, C, WU, etc.">

            <!-- Mana cost filter placeholder - can be enhanced later -->
            <label for="manaCostFilter">Filter by Mana Cost (CMC):</label>
            <input type="number" id="manaCostFilter" placeholder="e.g., 2">

            <label for="maxPriceFilter">Filter by Max Price:</label>
            <input type="number" id="maxPriceFilter" placeholder="e.g., 10.50" step="0.01">

            <button id="applyFilterButton">Apply Filters</button>
            <button id="clearFilterButton">Clear Filters</button>
        </div>

        <!-- Custom Sorting Rules Section -->
        <div class="sorting-rules-section">
            <h2>Custom Sorting Rules</h2>
            <p>Configure custom sorting rules to automatically sort cards based on their attributes.</p>
            
            <div class="add-rule-form">
                <h3>Add New Rule</h3>
                <div class="form-row">
                    <label for="ruleName">Rule Name:</label>
                    <input type="text" id="ruleName" placeholder="e.g., High CMC Cards">
                </div>
                <div class="form-row">
                    <label for="ruleAttribute">Attribute:</label>
                    <select id="ruleAttribute">
                        <option value="cmc">Mana Value (CMC)</option>
                        <option value="price">Price</option>
                        <option value="color_identity">Color Identity</option>
                        <option value="type_line">Type Line</option>
                        <option value="name">Card Name</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="ruleOperator">Operator:</label>
                    <select id="ruleOperator">
                        <option value=">">Greater than (>)</option>
                        <option value=">=">Greater than or equal (>=)</option>
                        <option value="<">Less than (<)</option>
                        <option value="<=">Less than or equal (<=)</option>
                        <option value="=">Equal (=)</option>
                        <option value="!=">Not equal (!=)</option>
                        <option value="contains">Contains</option>
                        <option value="starts_with">Starts with</option>
                        <option value="ends_with">Ends with</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="ruleValue">Value:</label>
                    <input type="text" id="ruleValue" placeholder="e.g., 3, 10.50, W, Creature">
                </div>
                <div class="form-row">
                    <label for="ruleDirection">Sort Direction:</label>
                    <select id="ruleDirection">
                        <option value="left">Left Pile</option>
                        <option value="right">Right Pile</option>
                    </select>
                </div>
                <button id="addRuleButton">Add Rule</button>
            </div>

            <div class="rules-list">
                <h3>Active Rules</h3>
                <div id="rulesList">
                    <!-- Rules will be loaded here by JavaScript -->
                    <p>Loading rules...</p>
                </div>
            </div>
        </div>

        <div class="summary-stats">
            <p id="cardCountDisplay">Loading card count...</p>
            <p id="totalPriceDisplay">Loading total price...</p>
        </div>

        <h2>Scanned Cards</h2>
        <div id="scanStatus"></div>
        <div id="cardList">
            <!-- Cards will be loaded here by JavaScript -->
            <p>Loading cards...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script></body>
</html>
