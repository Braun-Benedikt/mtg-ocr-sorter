<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Scanner & Sorter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Modern Header -->
        <header class="header">
            <h1>MTG Card Scanner & Sorter</h1>
            <p>Scan, identify, and automatically sort your Magic: The Gathering cards</p>
        </header>

        <!-- Main Controls Card -->
        <div class="card">
            <h2>Quick Actions</h2>
            <div class="controls">
                <button id="scanButton" class="btn btn-success">
                    <span class="icon icon-scan"></span>
                    Scan Card
                </button>
                <button id="configureCropButton" class="btn btn-warning">
                    <span class="icon icon-settings"></span>
                    Configure Crop
                </button>
                <a href="/export/csv" class="btn btn-info" id="downloadCsvButton">
                    <span class="icon icon-download"></span>
                    Download CSV
                </a>
                <a href="{{ url_for('deck_suggestions_route') }}" class="btn btn-primary" id="deckSuggestionsButton">
                    <span class="icon icon-deck"></span>
                    Deck Suggestions
                </a>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="scanStatus" class="status-message status-info" style="display: none;">
            <!-- Status messages will be inserted here -->
        </div>

        <!-- Summary Statistics -->
        <div class="summary-stats">
            <div class="stat-card">
                <div class="stat-value" id="cardCountDisplay">0</div>
                <div class="stat-label">Cards Scanned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPriceDisplay">€0.00</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>

        <!-- Filters Card -->
        <div class="card">
            <h2>Filter Cards</h2>
            <div class="filters">
                <div class="form-row">
                    <div class="form-group">
                        <label for="colorFilter" class="form-label">Color Identity</label>
                        <input type="text" id="colorFilter" class="form-input" placeholder="e.g., W, U, B, R, G, C, WU, etc.">
                    </div>
                    <div class="form-group">
                        <label for="manaCostFilter" class="form-label">Mana Cost (CMC)</label>
                        <input type="number" id="manaCostFilter" class="form-input" placeholder="e.g., 2">
                    </div>
                    <div class="form-group">
                        <label for="maxPriceFilter" class="form-label">Max Price (€)</label>
                        <input type="number" id="maxPriceFilter" class="form-input" placeholder="e.g., 10.50" step="0.01">
                    </div>
                </div>
                <div class="controls">
                    <button id="applyFilterButton" class="btn btn-primary">Apply Filters</button>
                    <button id="clearFilterButton" class="btn btn-secondary">Clear Filters</button>
                </div>
            </div>
        </div>



        <!-- Cards List Card -->
        <div class="card">
            <h2>Scanned Cards</h2>
            <div id="cardList" class="card-list">
                <!-- Cards will be loaded here by JavaScript -->
                <p style="color: var(--gray-500); text-align: center; padding: var(--spacing-8);">Loading cards...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
